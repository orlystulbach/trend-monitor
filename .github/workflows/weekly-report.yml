name: Weekly Report

on:
  schedule:
    - cron: "0 13 * * 1" # Mondays 13:00 UTC (covers EDT)
    - cron: "0 14 * * 1"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      # - name: Restore YouTube cookies
      #   run: |
      #     cat > youtube_cookies.txt <<'EOF'
      #     ${{ secrets.YOUTUBE_COOKIES_TXT }}
      #     EOF
      #     test -s youtube_cookies.txt || (echo "cookies file is empty" && exit 1)
      #     head -1 youtube_cookies.txt || true
      #     wc -c youtube_cookies.txt || true  
      # - name: Validate yt-dlp cookies
      #   run: yt-dlp --cookies youtube_cookies.txt -O "%(title)s" "https://www.youtube.com/watch?v=gjLAVWPtswU"      
      - name: Send weekly report
        id: send_report
        env:
          FORUMSCOUT_API_KEY: ${{ secrets.FORUMSCOUT_API_KEY }}
          APIFY_CLIENT_TOKEN: ${{ secrets.APIFY_CLIENT_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_REFRESH_TOKEN: ${{ secrets.REDDIT_REFRESH_TOKEN }}
          GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_SUBJECT: "Weekly Narrative Report"
          REPORT_KEYWORDS: ${{ vars.REPORT_KEYWORDS }}
          REPORT_PLATFORMS: ${{ vars.REPORT_PLATFORMS }}
          REPORT_SORT_BY: ${{ vars.REPORT_SORT_BY }}
          REPORT_RECENCY: ${{ vars.REPORT_RECENCY }}
        run: python send_mail.py
      - name: Upload run logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-logs
          path: ${{ github.workspace }}/output/weekly_report.log
          if-no-files-found: warn
      - name: Upload enriched captions CSV
        uses: actions/upload-artifact@v4
        with:
          name: enriched-captions
          path: output/forumscout_data_with_captions.csv   
      - name: Upload output folder
        uses: actions/upload-artifact@v4
        with:
          name: all-output
          path: output/
      - name: Email failure notice
        if: failure()
        env:
          GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          FAIL_MAIL_TO: ${{ secrets.FAIL_MAIL_TO }}
          MAIL_SUBJECT: "Weekly Narrative Report"
          # GitHub provides these automatically:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: python send_failure_mail.py
